<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#f5f0e8"/>

  <!-- Sky hint -->
  <rect x="0" y="0" width="400" height="310" fill="#f0ece3"/>

  <!-- Ground -->
  <rect x="0" y="310" width="400" height="90" fill="#e0d6c8"/>

  <!-- Main building body -->
  <rect x="60" y="180" width="280" height="130" fill="#dfd5c5" stroke="#a89880" stroke-width="1.2"/>

  <!-- Triangular pediment -->
  <polygon points="40,180 200,85 360,180" fill="#e8dfd2" stroke="#a89880" stroke-width="1.2"/>
  <!-- Pediment inner triangle -->
  <polygon points="80,178 200,108 320,178" fill="none" stroke="#b8a890" stroke-width="0.8"/>
  <!-- Pediment decoration - small circle -->
  <circle cx="200" cy="145" r="10" fill="none" stroke="#b8a890" stroke-width="0.8"/>

  <!-- Entablature -->
  <rect x="55" y="170" width="290" height="12" fill="#e2d8ca" stroke="#a89880" stroke-width="1" rx="1"/>

  <!-- Columns -->
  <g fill="#eee7db" stroke="#a89880" stroke-width="1">
    <rect x="85" y="182" width="18" height="126" rx="2"/>
    <rect x="131" y="182" width="18" height="126" rx="2"/>
    <rect x="177" y="182" width="18" height="126" rx="2"/>
    <rect x="210" y="182" width="18" height="126" rx="2"/>
    <rect x="256" y="182" width="18" height="126" rx="2"/>
    <rect x="302" y="182" width="18" height="126" rx="2"/>
  </g>

  <!-- Column capitals -->
  <g fill="#dfd5c5" stroke="#a89880" stroke-width="0.8">
    <rect x="82" y="178" width="24" height="6" rx="1"/>
    <rect x="128" y="178" width="24" height="6" rx="1"/>
    <rect x="174" y="178" width="24" height="6" rx="1"/>
    <rect x="207" y="178" width="24" height="6" rx="1"/>
    <rect x="253" y="178" width="24" height="6" rx="1"/>
    <rect x="299" y="178" width="24" height="6" rx="1"/>
  </g>

  <!-- Column bases -->
  <g fill="#dfd5c5" stroke="#a89880" stroke-width="0.8">
    <rect x="82" y="306" width="24" height="6" rx="1"/>
    <rect x="128" y="306" width="24" height="6" rx="1"/>
    <rect x="174" y="306" width="24" height="6" rx="1"/>
    <rect x="207" y="306" width="24" height="6" rx="1"/>
    <rect x="253" y="306" width="24" height="6" rx="1"/>
    <rect x="299" y="306" width="24" height="6" rx="1"/>
  </g>

  <!-- Steps -->
  <rect x="40" y="312" width="320" height="8" fill="#e2d8ca" stroke="#b8a890" stroke-width="0.6" rx="1"/>
  <rect x="28" y="320" width="344" height="8" fill="#e5dcd0" stroke="#b8a890" stroke-width="0.5" rx="1"/>
  <rect x="16" y="328" width="368" height="8" fill="#ebe3d8" stroke="#c5b8a5" stroke-width="0.5" rx="1"/>

  <!-- Glass Pyramid -->
  <polygon points="200,35 248,88 152,88" fill="none" stroke="#8a9aaa" stroke-width="1.5"/>
  <!-- Pyramid glass lines -->
  <line x1="200" y1="35" x2="200" y2="88" stroke="#9aaaba" stroke-width="0.7"/>
  <line x1="200" y1="35" x2="172" y2="88" stroke="#9aaaba" stroke-width="0.4"/>
  <line x1="200" y1="35" x2="228" y2="88" stroke="#9aaaba" stroke-width="0.4"/>
  <!-- Pyramid base reflection -->
  <line x1="155" y1="88" x2="245" y2="88" stroke="#9aaaba" stroke-width="0.5"/>

  <!-- Door -->
  <rect x="182" y="242" width="36" height="66" rx="18" fill="#b8a890" stroke="#a08870" stroke-width="1"/>
  <!-- Door detail -->
  <line x1="200" y1="270" x2="200" y2="308" stroke="#a08870" stroke-width="0.5"/>

  <!-- Small windows -->
  <g fill="none" stroke="#b8a890" stroke-width="0.8">
    <rect x="100" y="220" width="20" height="30" rx="2"/>
    <rect x="140" y="220" width="20" height="30" rx="2"/>
    <rect x="245" y="220" width="20" height="30" rx="2"/>
    <rect x="285" y="220" width="20" height="30" rx="2"/>
  </g>

  <!-- Label -->
  <text x="200" y="375" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#8a7a65" letter-spacing="0.2em">MUSEO</text>
</svg>
