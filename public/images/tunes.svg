<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#f5f0e8"/>

  <!-- Soft radial glow -->
  <radialGradient id="glow" cx="50%" cy="44%" r="30%">
    <stop offset="0%" stop-color="#e8ddd0" stop-opacity="0.8"/>
    <stop offset="100%" stop-color="#f5f0e8" stop-opacity="0"/>
  </radialGradient>
  <circle cx="200" cy="178" r="130" fill="url(#glow)"/>

  <!-- Vinyl record -->
  <circle cx="200" cy="175" r="95" fill="#3a3530" stroke="#a89880" stroke-width="1.5"/>
  <circle cx="200" cy="175" r="80" fill="none" stroke="#4a4540" stroke-width="0.8"/>
  <circle cx="200" cy="175" r="65" fill="none" stroke="#4a4540" stroke-width="0.6"/>
  <circle cx="200" cy="175" r="50" fill="none" stroke="#4a4540" stroke-width="0.6"/>
  <circle cx="200" cy="175" r="35" fill="none" stroke="#4a4540" stroke-width="0.8"/>
  <!-- Record label -->
  <circle cx="200" cy="175" r="22" fill="#e8e2d8" stroke="#c0b49c" stroke-width="1"/>
  <circle cx="200" cy="175" r="3" fill="#a89880"/>

  <!-- Tonearm -->
  <g transform="rotate(-25, 310, 100)">
    <line x1="310" y1="100" x2="310" y2="98" stroke="#b8a890" stroke-width="8" stroke-linecap="round"/>
    <line x1="310" y1="100" x2="240" y2="160" stroke="#b8a890" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="240" y1="160" x2="230" y2="168" stroke="#9a8a70" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Musical notes floating -->
  <g fill="#9a8a70" opacity="0.6">
    <!-- Note 1 -->
    <g transform="translate(105, 120)">
      <ellipse cx="0" cy="0" rx="6" ry="4.5" transform="rotate(-20)"/>
      <line x1="5" y1="-2" x2="5" y2="-22" stroke="#9a8a70" stroke-width="1.5"/>
      <path d="M5,-22 Q12,-20 10,-14" fill="none" stroke="#9a8a70" stroke-width="1.5"/>
    </g>
    <!-- Note 2 -->
    <g transform="translate(295, 105)">
      <ellipse cx="0" cy="0" rx="5" ry="4" transform="rotate(-15)"/>
      <line x1="4" y1="-2" x2="4" y2="-20" stroke="#9a8a70" stroke-width="1.5"/>
    </g>
    <!-- Note 3 - double beam -->
    <g transform="translate(135, 85)">
      <ellipse cx="0" cy="0" rx="5" ry="3.5" transform="rotate(-20)"/>
      <ellipse cx="14" cy="2" rx="5" ry="3.5" transform="rotate(-20)"/>
      <line x1="4" y1="-1" x2="4" y2="-18" stroke="#9a8a70" stroke-width="1.5"/>
      <line x1="18" y1="0" x2="18" y2="-16" stroke="#9a8a70" stroke-width="1.5"/>
      <line x1="4" y1="-18" x2="18" y2="-16" stroke="#9a8a70" stroke-width="1.8"/>
    </g>
  </g>

  <!-- Sound wave bars (equalizer) -->
  <g transform="translate(130, 300)" fill="#b8a890" opacity="0.5">
    <rect x="0" y="-8" width="5" height="8" rx="1.5"/>
    <rect x="9" y="-14" width="5" height="14" rx="1.5"/>
    <rect x="18" y="-20" width="5" height="20" rx="1.5"/>
    <rect x="27" y="-12" width="5" height="12" rx="1.5"/>
    <rect x="36" y="-18" width="5" height="18" rx="1.5"/>
    <rect x="45" y="-10" width="5" height="10" rx="1.5"/>
    <rect x="54" y="-22" width="5" height="22" rx="1.5"/>
    <rect x="63" y="-15" width="5" height="15" rx="1.5"/>
    <rect x="72" y="-8" width="5" height="8" rx="1.5"/>
    <rect x="81" y="-16" width="5" height="16" rx="1.5"/>
    <rect x="90" y="-12" width="5" height="12" rx="1.5"/>
    <rect x="99" y="-20" width="5" height="20" rx="1.5"/>
    <rect x="108" y="-9" width="5" height="9" rx="1.5"/>
    <rect x="117" y="-14" width="5" height="14" rx="1.5"/>
    <rect x="126" y="-7" width="5" height="7" rx="1.5"/>
  </g>

  <!-- Small AI sparkle on record label -->
  <g transform="translate(200, 175)" stroke="#a89880" stroke-width="1" stroke-linecap="round" opacity="0.8">
    <line x1="0" y1="-8" x2="0" y2="8"/>
    <line x1="-8" y1="0" x2="8" y2="0"/>
    <line x1="-5" y1="-5" x2="5" y2="5"/>
    <line x1="5" y1="-5" x2="-5" y2="5"/>
  </g>

  <!-- Label -->
  <text x="200" y="370" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#8a7a65" letter-spacing="0.18em">TUNES</text>
</svg>
