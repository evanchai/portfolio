<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#f5f0e8"/>

  <!-- Soft radial glow -->
  <radialGradient id="glow" cx="50%" cy="45%" r="35%">
    <stop offset="0%" stop-color="#f0e4d0" stop-opacity="0.8"/>
    <stop offset="100%" stop-color="#f5f0e8" stop-opacity="0"/>
  </radialGradient>
  <circle cx="200" cy="180" r="140" fill="url(#glow)"/>

  <!-- Three symbols arranged in a gentle triangle -->

  <!-- Cross (God) - top center -->
  <g transform="translate(200, 120)" stroke="#9a8a70" stroke-width="2.2" stroke-linecap="round" fill="none">
    <line x1="0" y1="-20" x2="0" y2="20"/>
    <line x1="-14" y1="-6" x2="14" y2="-6"/>
  </g>

  <!-- Lotus (Buddha) - bottom left -->
  <g transform="translate(140, 230)" fill="none" stroke="#9a8a70" stroke-width="1.8" stroke-linecap="round">
    <!-- Center petal -->
    <path d="M0,-18 Q8,-8 0,2 Q-8,-8 0,-18"/>
    <!-- Left petal -->
    <path d="M0,2 Q-16,-10 -14,-20 Q-6,-12 0,2"/>
    <!-- Right petal -->
    <path d="M0,2 Q16,-10 14,-20 Q6,-12 0,2"/>
    <!-- Base curve -->
    <path d="M-10,2 Q0,8 10,2"/>
  </g>

  <!-- Crescent (Allah) - bottom right -->
  <g transform="translate(260, 230)" fill="none" stroke="#9a8a70" stroke-width="1.8">
    <path d="M8,-18 A16,16 0 1,0 8,18 A12,12 0 0,1 8,-18"/>
    <circle cx="14" cy="-10" r="3" fill="#9a8a70" stroke="none"/>
  </g>

  <!-- Connecting arcs (subtle) -->
  <g fill="none" stroke="#c8b898" stroke-width="0.8" opacity="0.5">
    <path d="M200,140 Q165,185 140,210"/>
    <path d="M200,140 Q235,185 260,210"/>
    <path d="M155,230 Q200,245 245,230"/>
  </g>

  <!-- Chat bubbles -->
  <!-- Left bubble -->
  <g transform="translate(80, 145)">
    <rect x="0" y="0" width="40" height="26" rx="8" fill="#e8e2d8" stroke="#c0b49c" stroke-width="1"/>
    <polygon points="30,26 34,34 36,26" fill="#e8e2d8" stroke="#c0b49c" stroke-width="1"/>
    <polygon points="31,25 34,31 35,25" fill="#e8e2d8"/>
    <line x1="9" y1="10" x2="31" y2="10" stroke="#bfb09a" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="9" y1="17" x2="24" y2="17" stroke="#bfb09a" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Right bubble -->
  <g transform="translate(280, 145)">
    <rect x="0" y="0" width="40" height="26" rx="8" fill="#e8e2d8" stroke="#c0b49c" stroke-width="1"/>
    <polygon points="4,26 6,26 2,34" fill="#e8e2d8" stroke="#c0b49c" stroke-width="1"/>
    <polygon points="5,25 7,25 3,31" fill="#e8e2d8"/>
    <line x1="9" y1="10" x2="31" y2="10" stroke="#bfb09a" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="9" y1="17" x2="20" y2="17" stroke="#bfb09a" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Label -->
  <text x="200" y="370" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#8a7a65" letter-spacing="0.18em">LOGOS</text>
</svg>
