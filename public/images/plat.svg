<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#f5f0e8"/>
  <!-- plate outer rim -->
  <circle cx="200" cy="200" r="130" fill="none" stroke="#b8a990" stroke-width="2.5"/>
  <circle cx="200" cy="200" r="125" fill="none" stroke="#cdbfad" stroke-width="0.8"/>
  <!-- plate inner -->
  <circle cx="200" cy="200" r="100" fill="#faf7f2" stroke="#cdbfad" stroke-width="1.2"/>
  <!-- subtle plate pattern -->
  <circle cx="200" cy="200" r="90" fill="none" stroke="#e5ddd2" stroke-width="0.6"/>
  <!-- fork -->
  <g transform="translate(110, 70) rotate(12)">
    <!-- handle -->
    <line x1="0" y1="70" x2="0" y2="220" stroke="#8a7a65" stroke-width="3.5" stroke-linecap="round"/>
    <!-- tines -->
    <line x1="-12" y1="10" x2="-12" y2="65" stroke="#8a7a65" stroke-width="2.2" stroke-linecap="round"/>
    <line x1="0" y1="5" x2="0" y2="65" stroke="#8a7a65" stroke-width="2.2" stroke-linecap="round"/>
    <line x1="12" y1="10" x2="12" y2="65" stroke="#8a7a65" stroke-width="2.2" stroke-linecap="round"/>
    <!-- tine connector -->
    <path d="M-12,65 Q-12,72 0,72 Q12,72 12,65" fill="none" stroke="#8a7a65" stroke-width="1.8"/>
  </g>
  <!-- knife -->
  <g transform="translate(290, 70) rotate(-12)">
    <!-- handle -->
    <line x1="0" y1="80" x2="0" y2="220" stroke="#8a7a65" stroke-width="3.5" stroke-linecap="round"/>
    <!-- blade -->
    <path d="M0,10 Q16,45 0,80" fill="#e8e0d4" stroke="#8a7a65" stroke-width="2.2"/>
    <!-- blade edge highlight -->
    <path d="M0,15 Q8,45 0,75" fill="none" stroke="#a69580" stroke-width="0.6"/>
  </g>
  <!-- decorative sprig on plate -->
  <g transform="translate(200, 190)">
    <line x1="0" y1="15" x2="0" y2="-15" stroke="#8a9a6a" stroke-width="1.5" stroke-linecap="round"/>
    <ellipse cx="-8" cy="-5" rx="7" ry="4" fill="none" stroke="#8a9a6a" stroke-width="1.2" transform="rotate(-30, -8, -5)"/>
    <ellipse cx="8" cy="-5" rx="7" ry="4" fill="none" stroke="#8a9a6a" stroke-width="1.2" transform="rotate(30, 8, -5)"/>
    <ellipse cx="-6" cy="5" rx="6" ry="3.5" fill="none" stroke="#8a9a6a" stroke-width="1.2" transform="rotate(-20, -6, 5)"/>
    <ellipse cx="6" cy="5" rx="6" ry="3.5" fill="none" stroke="#8a9a6a" stroke-width="1.2" transform="rotate(20, 6, 5)"/>
  </g>
  <!-- label -->
  <text x="200" y="370" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#8a7a65" letter-spacing="0.18em">PLAT</text>
</svg>
