<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#f5f0e8"/>

  <!-- Soft radial glow behind mic -->
  <radialGradient id="glow" cx="50%" cy="42%" r="28%">
    <stop offset="0%" stop-color="#e8ddd0" stop-opacity="0.8"/>
    <stop offset="100%" stop-color="#f5f0e8" stop-opacity="0"/>
  </radialGradient>
  <circle cx="200" cy="170" r="120" fill="url(#glow)"/>

  <!-- Microphone stand -->
  <line x1="200" y1="230" x2="200" y2="300" stroke="#b8a890" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Stand base -->
  <ellipse cx="200" cy="302" rx="40" ry="8" fill="none" stroke="#b8a890" stroke-width="2" />

  <!-- Microphone body -->
  <rect x="178" y="130" width="44" height="100" rx="22" fill="#e8e2d8" stroke="#a89880" stroke-width="1.8"/>

  <!-- Mic grille lines -->
  <g stroke="#c5b8a5" stroke-width="1" stroke-linecap="round">
    <line x1="184" y1="145" x2="216" y2="145"/>
    <line x1="184" y1="153" x2="216" y2="153"/>
    <line x1="184" y1="161" x2="216" y2="161"/>
    <line x1="184" y1="169" x2="216" y2="169"/>
    <line x1="184" y1="177" x2="216" y2="177"/>
    <line x1="184" y1="185" x2="216" y2="185"/>
  </g>

  <!-- Mic mount bracket -->
  <path d="M168,230 Q168,200 178,190" fill="none" stroke="#b8a890" stroke-width="2" stroke-linecap="round"/>
  <path d="M232,230 Q232,200 222,190" fill="none" stroke="#b8a890" stroke-width="2" stroke-linecap="round"/>

  <!-- Sound waves - left -->
  <g fill="none" stroke="#9a8a70" stroke-width="1.5" stroke-linecap="round" opacity="0.7">
    <path d="M150,145 Q140,170 150,195"/>
    <path d="M130,130 Q115,170 130,210"/>
    <path d="M110,118 Q90,170 110,222"/>
  </g>

  <!-- Sound waves - right -->
  <g fill="none" stroke="#9a8a70" stroke-width="1.5" stroke-linecap="round" opacity="0.7">
    <path d="M250,145 Q260,170 250,195"/>
    <path d="M270,130 Q285,170 270,210"/>
    <path d="M290,118 Q310,170 290,222"/>
  </g>

  <!-- Two small person silhouettes (hosts) -->
  <!-- Left host -->
  <g transform="translate(82, 280)" fill="#b8a890" stroke="none">
    <circle cx="0" cy="-8" r="7"/>
    <path d="M-12,8 Q-12,-2 0,-4 Q12,-2 12,8 Z" />
  </g>
  <!-- Right host -->
  <g transform="translate(318, 280)" fill="#b8a890" stroke="none">
    <circle cx="0" cy="-8" r="7"/>
    <path d="M-12,8 Q-12,-2 0,-4 Q12,-2 12,8 Z"/>
  </g>

  <!-- Small speech bubbles -->
  <g transform="translate(60, 248)">
    <rect x="0" y="0" width="36" height="22" rx="7" fill="#e8e2d8" stroke="#c0b49c" stroke-width="1"/>
    <polygon points="24,22 28,28 30,22" fill="#e8e2d8" stroke="#c0b49c" stroke-width="1"/>
    <polygon points="25,21 28,26 29,21" fill="#e8e2d8"/>
    <line x1="7" y1="9" x2="29" y2="9" stroke="#bfb09a" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="7" y1="15" x2="22" y2="15" stroke="#bfb09a" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  <g transform="translate(304, 248)">
    <rect x="0" y="0" width="36" height="22" rx="7" fill="#e8e2d8" stroke="#c0b49c" stroke-width="1"/>
    <polygon points="6,22 8,22 4,28" fill="#e8e2d8" stroke="#c0b49c" stroke-width="1"/>
    <polygon points="7,21 9,21 5,26" fill="#e8e2d8"/>
    <line x1="7" y1="9" x2="29" y2="9" stroke="#bfb09a" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="7" y1="15" x2="20" y2="15" stroke="#bfb09a" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Label -->
  <text x="200" y="370" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#8a7a65" letter-spacing="0.18em">AIRWAVE</text>
</svg>
